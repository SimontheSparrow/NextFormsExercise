<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/NextFormsExercise/css/site.css" rel="stylesheet">
    <title>Next form exercise</title>

</head>

<body class="h-100">
    <main>
        <h1>Adress book</h1>
        <div class="container h-100">
            <div class="p-3 borded border-2 shadow-lg bg-light">
                <form class="row g-3 p-2">

                    <div class="col-12 col-md-4">
                        <img class="img-fluid" src="/NextFormsExercise/img/GirlOne_4x.png" alt="Your photo">
                    </div>

                    <div class="col-12 col-md-8">

                        <div class="row">
                            <div class="col-12 col-md-6">

                                <label for="FirstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="Email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="Email">

                            </div>
                            <div class="col-12 col-md-6">
                                <label for="LastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="LastName">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="col-12">
                                <label for="Adress" class="form-label">Adress</label>
                                <input type="text" class="form-control" id="Adress">
                            </div>
                            <div class="col-12"><label for="Adress2" class="form-label">Adress 2</label>
                                <input type="text" class="form-control" id="Adress2">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" id="City">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select id="state" class="form-select" aria-label="Default select example">
                                    <option selected>...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">

                                <label for="Zip" class="form-label">Zip</label>
                                <input type="number" class="form-control" id="Zip">
                            </div>
                            <div class="col-12 col-md-3 ">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>

                            </div>
                            <div class="col-12 col-md-9 d-flex justify-content-end"><button type="submit"
                                    class="btn btn-primary ">Submit</button></div>


                        </div>

                    </div>
                </form>
            </div>
        </div>


    </main>


</body>

</html>
